<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Feed The Cat</title>
  </head>

  <body>

    <div class="overlay-container"> <!-- To keep them all together, and have the images stack on top of each other-->

      <!-- Background image -->
      <img src="bg.jpg" class="bg-img" alt="Background" />

      <!-- Eat button -->
       <img id="eatButton" src="eat btn.png"/>
      
       <!-- The constant images showing up -->
      <img src="cat.png" id="mainCat" class="cat" alt="Cat" />
      <img src="bowl.png" class="bowl" id="bowl" alt="Bowl" />
      <img src="empty bowl.png" class="empty-bowl" id="emptyBowl" alt="">

      <!-- Cat's reactions, I couldn't figure out how to add the gifs as it kept moving the other elemnts around -->
      <div class="happy-cat">
      <img src="happy cat.png" id="happyCat" alt=""/>
      <img src="heart.gif" id="heartGIF" alt="">
      </div>

      <div class="angry-cat">
      <img src="angry cat.png" id="angryCat" alt="">
      <img src="annoyed.gif" id="annoyedGIF" alt="">
      </div>

      <!-- Draggable food items, data-bowl is to correspond with the image and display the food in the bowl, data-reaction is to show how the cat will react to each foods -->
      <div class="grid-wrapper">
        <img
          src="catfood.png"
          id="catfood"
          class="draggable"
          draggable="true"
          data-bowl="cat food bowl.png"
          data-reaction="happy"
          alt=""
        />

        <img
          src="fish.png"
          id="fish"
          class="draggable"
          draggable="true"
          data-bowl="fish bowl.png"
          data-reaction="happy"
          alt=""
        />

        <img
          src="kibble.png"
          id="kibble"
          class="draggable"
          draggable="true"
          data-bowl="kibble bowl.png"
          data-reaction="happy"
          alt=""
        />

        <img
          src="steak.png"
          id="steak"
          class="draggable"
          draggable="true"
          data-bowl="steak bowl.png"
          data-reaction="happy"
          alt=""
        />

        <img
          src="broc.png"
          id="broc"
          class="draggable"
          draggable="true"
          data-bowl="brocolli bowl.png"
          data-reaction="angry"
          alt=""
        />
        
        <img
          src="chicken.png"
          id="chicken"
          class="draggable"
          draggable="true"
          data-bowl="chicken bowl.png"
          data-reaction="happy"
          alt=""
        />

        <img
          src="apple.png"
          id="apple"
          class="draggable"
          draggable="true"
          data-bowl="apple bowl.png"
          data-reaction="angry"
          alt=""
        />
      </div>
 <!-- All illustrations done by me -->
    
  </body>
</html>
